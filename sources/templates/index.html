{% extends 'base.html' %}

{% block main %}
 <div>
 <h1>Welcome to Source List!</h1>

 <p>
   <ul>
   {% if user and not user.is_anonymous %}
     <li>
       <a>Hello, {{ user.get_full_name|default:user.username }}!</a>
     </li>
     <li>
      <a href="/admin/sources/person">View sources</a>
     </li>
     <!-- <li>
      <a href="/admin/auth/user/{{user.id}}/change/">Edit your profile</a>)
     </li> -->
     <li>
       <a href="{% url 'auth:logout' %}?next={{ request.path }}">Logout</a>
     </li>
   {% else %}
<!--      <li>
       <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Login with Facebook</a>
     </li> -->
     <li>
       <a href="{% url 'social:begin' 'google-oauth2' %}?next=/admin/sources/person/">Login with Google</a>
     </li>
     <li>
       <a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">Login with Twitter</a>
     </li>
   {% endif %}
   </ul>
 </p>
 </div>
{% endblock %}
